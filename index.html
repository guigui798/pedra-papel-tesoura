<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Siscor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body{
            font-family:'Poppins', sans-serif;
        }
        .botoes{
            font-family:'Poppins', sans-serif;
            display: flex;
            justify-content: space-around;
        }
        button{
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 15px;
            box-shadow: 4px 4px 7px rgba(0, 0, 0, 0.226);
            transition: all 0.5s;
        }
        button:hover{
            transform: scale(0.9);
        }
        #result{
            padding: 10px;
            border-radius: 20px;
            position: relative;
            flex-direction: column;
            width: fit-content;
            margin: auto;
            margin-top: 50px;
            box-shadow: 3px 2px 7px 2px rgba(0, 0, 0, 0.164);
            transition: all 1s;
        }
        @keyframes animacao1{
            0%, 100%{
                background-color: rgb(119, 167, 148);
                transform: scale(1.0);
            }
            50%{
                background-color: rgb(119, 167, 148);
                transform: scale(1.3);
            }
        }
        img{
            width: 50px;
            height: 50px;
        }
        .placas{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        table{
            border-radius: 10px;
            padding: 10px;
            box-shadow: 3px 3px 7px 2px rgba(0, 0, 0, 0.13);
        }
        table td{
            border-radius: 5px;
            padding: 10px;
            border-collapse: none;
            border: solid 1.7px rgba(128, 128, 128, 0.541);
            text-align: center;
        }
        .slaa{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 20vh;
        }

    </style>
</head>
<body>
    <div class="botoes">
        <script>

</div>
    <div id="result"></div>
    <div class="placas">
    <table>
        <tr>
            <td>ganhou</td>
            <td>perdeu</td>
            <td>empate</td>
        </tr>
        <tr>
            <td id="ganhos"></td>
            <td id="perdas"></td>
            <td id="empates"></td>
        </tr>
    </table>
</div>
<div class="slaa">
    <button style="width: 70px; height: 70px; margin: auto;" onclick="reset()">resetar</button>
</div>
    <script>
        var resultado='';
        function pickRandomNumber(){
            var aleatorio = Math.random();
            if(aleatorio>=0 && aleatorio<=1/3){
                resultado='pedra';
            }
            else if(aleatorio>1/3 && aleatorio<=2/3){
                resultado='papel';
            }
            else if(aleatorio>2/3 && aleatorio<=1){
                resultado='tesoura';
            }
        }
    </script>
    <script> 
        var placar=JSON.parse(localStorage.getItem('valores'));
        function score(){
            if(sim==='g'){
                placar.ganhou++;
                document.getElementById('result').innerText=(`computador pegou ${resultado}, você ganhou`);
            }
            else if(sim ==='e'){
                placar.empatou++;
                document.getElementById('result').innerText=(`computador pegou ${resultado}, você empatou`);
            }
            else if(sim === 'p'){
                placar.perdeu++;
                document.getElementById('result').innerText=(`computador pegou ${resultado}, você perdeu`);
            }
            localStorage.setItem('valores', JSON.stringify(placar));
            console.log(localStorage.getItem('valores'));
            document.getElementById('ganhos').innerText= (`${placar.ganhou}`);
            document.getElementById('perdas').innerText= (`${placar.perdeu}`);
            document.getElementById('empates').innerText= (`${placar.empatou}`);
        }
        function reset(){
            placar.ganhou=0;
            placar.perdeu=0;
            placar.empatou=0;
            document.getElementById('ganhos').innerText= (`${placar.ganhou}`);
            document.getElementById('perdas').innerText= (`${placar.perdeu}`);
            document.getElementById('empates').innerText= (`${placar.empatou}`);
            localStorage.setItem('valores', JSON.stringify(placar));
        }
    </script>
</body>
</html>
